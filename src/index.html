<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Inscryption: Ad Infinitum</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="manifest" href="manifest.webmanifest" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="assets/icons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/icons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/icons/favicon-16x16.png"
        />
        <link
            rel="mask-icon"
            href="./assets/icons/safari-pinned-tab.svg"
            color="#333333"
        />
        <link rel="shortcut icon" href="assets/icons/favicon.ico" />
        <meta
            name="apple-mobile-web-app-title"
            content="Inscryption: Ad Infinitum"
        />
        <meta name="application-name" content="Inscryption: Ad Infinitum" />
        <meta name="msapplication-TileColor" content="#333333" />
        <meta
            name="msapplication-config"
            content="assets/icons/browserconfig.xml"
        />
        <meta name="theme-color" content="#333333" />
    </head>
    <body>
        <div class="scanlines">
            <div id="portraitWarning">
                <img
                    src="assets/images/pleaselandscape/pl-portrait.png"
                    id="portrait"
                />
                <img
                    src="assets/images/pleaselandscape/pl-landscape.png"
                    id="landscape"
                />
                <div id="portraitMessage">
                    <p>
                        <span class="italic">Inscryption: Ad Infinitum</span>
                        can<br />only be played in landscape mode.
                    </p>
                </div>
            </div>
            <app-root></app-root>
        </div>
        <noscript
            >Please enable JavaScript to continue using this
            application.</noscript
        >
        <script type="text/javascript">
            var portraitWarning = document.getElementById('portraitWarning');

            function showPortraitWarning() {
                if (window.innerHeight >= window.innerWidth) {
                    console.log('Added visible');
                    portraitWarning.classList.add('visible');
                } else {
                    console.log('Removed visible');
                    portraitWarning.classList.remove('visible');
                }
            }
            
            document.addEventListener('orientationchange', showPortraitWarning);
            window.addEventListener('resize', showPortraitWarning)
            screen.orientation.addEventListener('change', showPortraitWarning)

            showPortraitWarning();
        </script>
    </body>
</html>
